---
  - name: Restart SSH Service
    service:
      name: sshd
      state: restarted
  - name: Restart Apache
    service:
      name: httpd
      state: restarted
      enabled: true

  - name: restart mariadb
    service: name=mariadb
             enabled=yes
             state=restarted

  - name: Restart Exim
    shell: |
      /scripts/buildeximconf
      /scripts/restartsrv_exim --restart
  
  - name: Start Memcached
    service:
      name: memcached
      state: started
      enabled: true

  - name: Start Redis
    service:
      name: redis
      state: started
      enabled: true

  - name: Install Bind Soft
    shell: webuzo --installapp --soft=34   #34 is Bind app id. The app id is collected from here: http://api.webuzo.com/apps.php